name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      # All actions pinned by commit SHA to prevent supply-chain attacks
      # (mutable tags like @v4 can be overwritten by a compromised repo).
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0  # Needed for gitleaks full history scan

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (hash-verified)
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.lock.txt
          pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check src/ tests/

      - name: Type check (mypy)
        run: mypy src/pgo/ --ignore-missing-imports

      - name: Tests (pytest)
        run: pytest tests/ -v --tb=short

  # ── Secret scanning (catches leaked keys/tokens in git history) ──
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0

      - name: Gitleaks — scan for secrets
        uses: gitleaks/gitleaks-action@83373cf2f8c4db6e24b41c1a9b086bb9619e9cd3  # v2.3.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ── Dependency audit (catches known CVEs in pip packages) ──
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.12"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: pip-audit — check for known vulnerabilities
        run: pip-audit --strict --desc -r requirements.lock.txt

  # ── SBOM generation (software bill of materials for compliance) ──
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.12"

      - name: Generate SBOM (CycloneDX)
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom
          pip install -e ".[dev]"
          cyclonedx-py environment -o sbom.json --output-format json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: sbom-cyclonedx
          path: sbom.json
