# Dependency update strategy for PrivacyGuard-Ops
# Rationale: PGO uses `cryptography` and `pydantic` which frequently have
# security patches. Dependabot ensures CVEs are caught within 24h.

version: 2
updates:
  # Python (pip) dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "saul"  # Adjust to your GitHub username
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group minor/patch updates to reduce PR noise
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff*"
          - "mypy*"
        update-types:
          - "minor"
          - "patch"
      security-critical:
        patterns:
          - "cryptography*"
          - "pydantic*"
          - "pydantic-settings*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "saul"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "ci"
